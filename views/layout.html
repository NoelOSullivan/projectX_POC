<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- If we don't do this, things will seem really small on a telephone -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Djamin</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>

    <!-- THIS NEEDS TO BE AVAILABLE AT  START  -->
    <div class="starfield"></div>
    <div id="starfieldHider"></div>

    <div id="interfaceConnection">
        <button class="button button-connection" onclick="launchHost()">START HOST</button>
        <button class="button button-connection" onclick="launchClient()">START CLIENT</button>
    </div>

    <div id="interFaceHost">
        <canvas id="canvas"></canvas>
        <canvas width="1080px" height="460px" id="xwingCanvas"></canvas>
    </div>

    

    <div id="interFaceClient">
        <div class="menu">
            <div class="menu-header">PRIMITIVES</div>
            <div class="button button-menu" onmousedown="callHost('circle')">CIRCLE</div>
            <div class="button button-menu" onmousedown="callHost('square')">SQUARE</div>
        </div>
    </div>

    <!-- THIRD PARTY LIBRARIES -->
    <script src="/assets/lib/peer.min.js"></script>
    <script src="/assets/lib/easeljs.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/assets/lib/stats.js"></script>

    <!-- FOR BABYLON 3D -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script> -->
    <script src="/assets/lib/babylon.glTFFileLoader.js"></script>

    <!-- 3D MODELS -->
    <script src="/assets/js/3d/xwing.js"></script>

    <!-- PROJECT X LIBRARIES -->
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/utilities.js"></script>
    <script src="/assets/js/host.js"></script>
    <script src="/assets/js/client.js"></script>
    <script src="/assets/js/canvas.js"></script>
    <script src="/assets/js/primitives.js"></script>

    <!-- BACKGROUNDS-->
    <script src="/assets/js/backgrounds/starfield.js"></script>
</body>

</html>
